<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Partículas Interactivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>

            <div class="ui-container">
        <div class="header">
            <div class="title">Sparkverse</div>
            <div class="subtitle">Arte generativo interactivo con física en tiempo real</div>
        </div>
    </div>

    <div class="control-panel">
        <div class="control-section">
            <div class="section-title">Modo de Renderizado</div>
            <div class="mode-grid">
                <button class="mode-btn" id="animationMode">Animación</button>
                <button class="mode-btn active" id="drawMode">Dibujo</button>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">Modo de Emisión</div>
            <div class="mode-grid">
                <button class="mode-btn active" data-mode="flow">Flujo</button>
                <button class="mode-btn" data-mode="explosion">Explosión</button>
                <button class="mode-btn" data-mode="gravity">Gravedad</button>
                <button class="mode-btn" data-mode="spiral">Espiral</button>
                <button class="mode-btn" data-mode="fireworks">Fuegos</button>
                <button class="mode-btn" data-mode="galaxy">Galaxia</button>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">Física</div>
            
            <div class="control-item">
                <label>Tamaño de Partícula</label>
                <input type="range" id="particleSize" min="1" max="10" value="3" step="0.5">
                <div class="value-display"><span id="particleSizeVal">3</span>px</div>
            </div>

            <div class="control-item">
                <label>Velocidad</label>
                <input type="range" id="speed" min="1" max="20" value="8" step="0.5">
                <div class="value-display"><span id="speedVal">8</span></div>
            </div>

            <div class="control-item">
                <label>Gravedad</label>
                <input type="range" id="gravity" min="0" max="2" value="0.3" step="0.1">
                <div class="value-display"><span id="gravityVal">0.3</span></div>
            </div>

            <div class="control-item">
                <label>Dispersión</label>
                <input type="range" id="spread" min="0" max="360" value="45" step="15">
                <div class="value-display"><span id="spreadVal">45</span>°</div>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">Visual</div>
            
            <div class="control-item">
                <label>Modo de Color</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="colorPicker" value="#ff6b9d">
                    <button class="mode-btn" id="rainbowMode" style="flex: 1;">Arcoíris</button>
                </div>
            </div>

            <div class="control-item">
                <label>Longitud de Estela</label>
                <input type="range" id="trailLength" min="0" max="100" value="30">
                <div class="value-display"><span id="trailLengthVal">30</span>%</div>
            </div>

            <div class="control-item">
                <label>Cantidad de Partículas</label>
                <input type="range" id="emissionRate" min="1" max="20" value="5">
                <div class="value-display"><span id="emissionRateVal">5</span>/frame</div>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">Efectos</div>
            
            <div class="toggle-switch">
                <label>Efecto de Brillo</label>
                <label class="switch">
                    <input type="checkbox" id="glowToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="toggle-switch">
                <label>Conectar Partículas</label>
                <label class="switch">
                    <input type="checkbox" id="connectToggle">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="toggle-switch">
                <label>Repulsión del Mouse</label>
                <label class="switch">
                    <input type="checkbox" id="repulsionToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">Acciones</div>
            <div class="action-buttons">
                <button class="action-btn btn-primary" id="clearBtn">Limpiar Canvas</button>
                <button class="action-btn btn-secondary" id="saveBtn">Guardar como Imagen</button>
                <button class="action-btn btn-secondary" id="randomBtn">Configuración Aleatoria</button>
            </div>
        </div>
    </div>

    <div class="stats">
        <div>Partículas: <span id="particleCount">0</span></div>
        <div>FPS: <span id="fps">60</span></div>
        <div>Modo: <span id="renderMode">Dibujo</span></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
